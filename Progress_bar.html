<!DOCTYPE html>
<html>
    <head>
        <title>
            Progress bar
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-sclae=1"
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    </head>
    <body>
        <div class="container">
            <h2> basic progress bar</h2>
            <p> we create a default progress bar, add a progress container element
                Use the progress bar class to its child element.
                Use the CSS width property to see the width of the progress-bar.
            </p>
            <div class="progress">
                <div class="progress-bar" style="width:70%"></div>
            </div>
        </div>
    </body>
</html>
